<div class="home-container">
  <div class="background-container">
    <div class="background-box">
      <div class="background-text">
        <h2>აირჩიე კლინიკა რომელსაც შეგიძლია ენდო</h2>
        <div class="address">
          <img src="/Icons/location.svg" alt="" />
          <span>იაკობ ნიკოლაძე №10</span>
        </div>
      </div>
    </div>
  </div>

  <div class="doctors">
    <div class="categories-container">
      <h2>კატეგორიები</h2>
      <ul>
        <li
          *ngFor="let category of doctorCategories; let i = index"
          (click)="getCategory(category, i)"
        >
          <span
            class="count"
            [ngStyle]="
              categoryIndex == i ? { fontWeight: 700 } : { fontWeight: 100 }
            "
          >
            ( {{ category.user_count }} ) </span
          ><span>{{ category.name }}</span>
        </li>
      </ul>
    </div>
    <div class="get-doctors">
      <div class="get-doctors-box" *ngFor="let doctor of dictors">
        <div class="images">
          <img [src]="'data:image/jpeg;base64,' + doctor.photo" alt="" />
        </div>
        <div class="desc">
          <h3>
            <span>{{ doctor.name }}</span> <span>{{ doctor.surname }}</span>
          </h3>
          <p>{{ profession }}</p>
          <div class="icons">
            <img src="Icons/Vector.svg" alt="" />
            <img src="Icons/Vector.svg" alt="" />
            <img src="Icons/Vector.svg" alt="" />
          </div>
          <a [routerLink]="'/user/' + doctor.id">მიღებაზე ჩაწერა</a>
        </div>
      </div>
    </div>
  </div>
</div>

<mat-paginator
  [length]="totalItems * 6"
  [pageSize]="6"
  [pageIndex]="currentPage - 1"
  (page)="pageChanged($event)"
></mat-paginator>
